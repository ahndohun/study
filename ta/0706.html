<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>aware</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

<body>

	<div class="container">
		
		<!-- 헤더 -->

			<h1><a href="#"><img src="images/logo.png" srcset="images/logo.png 1x, images/logo@2x.png 2x" alt="aware"></a></h1>

			<a href="#" class="btn_hamberger"><img src="images/btn_hamberger.png" alt="메뉴 펼침 버튼" /></a>
			
			<!-- 글로벌네비게이션 -->
			<ul class="gnb">
				<li><a href="#">Men</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#">Kids</a></li>
				<li><a href="#">Accessories</a></li>
			</ul>
			
			<!-- 퀵메뉴 -->
			<ul class="quick_menu">
				<li class="bag">
					<a href="#">
						<img src="images/svg-icon-bag.png" srcset="images/svg-icon-bag.png 1x, images/svg-icon-bag@2x.png 2x" alt="배송" />

		<div class="slider"></div>
		
		<!-- 배너 -->
		<div class="banners"></div>
		
		<!-- 제품 -->
		<div class="featured"></div>
		
		<!-- 블로그 -->
		<div class="blog"></div>
		
		<!-- 고객의 소리 -->
		<div class="testimonials"></div>
		
		<!-- 어바웃 -->
		<div class="about"></div>
		
		<!-- 브랜드 -->
		<div class="brand"></div>
		
		<!-- 푸터 -->
		<div class="footer"></div>

	</div>
